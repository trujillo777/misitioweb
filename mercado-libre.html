<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadolibre</title>
    <link rel="stylesheet" href="css/mercado-libre.css">
    <link rel="icon" href="img/mercadolibre.ico">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="imagen"><a class="imagen" href="index.html"><img src="img/si.png" alt="Logo mercadolibre"></a></div>
            <div class="seeker">
                <div class="magini"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="seeker-input"><input id="busqueda" class="input-seeker" type="text" placeholder="Estoy buscando..."></div>
            </div>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </div>
    <div class="main-content" id="mainContent"></div>
</body>
<script src="js/mercado-libre.js"></script>
</html>
